<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="unit unis-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <h1 class="hh">Nothing Gold Can Stay</h1>
      <p class="by">By Robert Frost</p>
    </div>

    <div class="pp unit unit-xs-1 unit-s-1 unit-m-1 unit-l">
      <p>Nature's first green is gold,</p>
      <p>Her hardest hue to hold.</p>
      <p>Her early leaf's a flower;</p>
      <p>But only so an hour.</p>
    </div>

  </div>

</body>
